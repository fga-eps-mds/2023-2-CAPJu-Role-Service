version: "3.3"

services:
  role:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: role
    command:
      [
        "npm",
        "run",
        "start",
      ]
    restart: always
    volumes:
      - ./:/app
    ports:
      - 8084:8084
    networks:
      - capju
    env_file:
      - .env

networks:
  capju:
    external: true
